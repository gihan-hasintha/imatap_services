<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your ImaTAP Account</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
      .image-preview { max-width: 200px; max-height: 200px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Edit Your Account</h2>
    <div id="status"></div>
    <form id="editAccountForm">
        <div>
            <label>Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        <div>
            <label>Email</label>
            <input type="email" id="email" required disabled>
        </div>
        <div>
            <label>Job Role</label>
            <input type="text" id="jobRole">
        </div>
        <div>
            <label>Company</label>
            <input type="text" id="company">
        </div>
        <div>
            <label>Phone</label>
            <input type="text" id="phone">
        </div>
        <div>
            <label>Business Phone</label>
            <input type="text" id="business_phone">
        </div>
        <div>
            <label>Whatsapp</label>
            <input type="text" id="whatsapp">
        </div>
        <div>
            <label>Address</label>
            <input type="text" id="address">
        </div>
        <div>
            <label>School</label>
            <input type="text" id="school">
        </div>
        <div>
            <label>Website</label>
            <input type="url" id="website">
        </div>
        <div>
            <label>Short Bio</label>
            <textarea id="shortBio"></textarea>
        </div>
        <div>
            <label>Avatar</label>
            <input type="file" id="avatar" accept="image/*">
            <div id="avatarPreview"></div>
            <button type="button" id="cropAvatarBtn" disabled>Crop Avatar</button>
        </div>
        <div>
            <label>Cover Photo</label>
            <input type="file" id="coverPhoto" accept="image/*">
            <div id="coverPreview"></div>
            <button type="button" id="cropCoverBtn" disabled>Crop Cover</button>
        </div>
        <div>
            <label>Gallery Photos (max 4)</label>
            <input type="file" id="galleryPhotos" accept="image/*" multiple>
            <div id="galleryPreview"></div>
        </div>
        <!-- Social media and experience fields can be added here as in registration form -->
        <button type="submit">Save Changes</button>
    </form>
    <script type="module" src="./assets/js/edit_account.js"></script>
</body>
</html>
